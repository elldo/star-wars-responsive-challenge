<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/float-grid.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header>
        <div class="row">
            <div class="col-12">
                <h1>Star Wars Wharacter</h1>
                <p>Incomplete list</p>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-4">
                <div class="box">
                    <img src="images/rey_square.png" alt="rey square">

                        <p>Protagonist, from Tatooine</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                    <img src="images/finn_square.png" alt="finn square">
                    <div class="character">

                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                    <img src="images/kylo_square.png" alt="kylo square">
                    <div class="character">
                        <h3>Kylo</h3>

                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-4">
                <div class="box">
                    <img src="images/poe_square.png" alt="poe square">
                    <div class="character">
                        <h3>Ray</h3>
                        <p>Protagonist, from Tatooine</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                    <img src="images/chewbacca_square.png" alt="chewbacca square">
                    <div class="character">
                        <h3>Finn</h3>
                        <p>Storm Trooper, befriends Ray</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                    <img src="images/yoda_square.png" alt="Yoda square">
                    <div class="character">
                        <h3>Kylo</h3>
                        <p>Main villain, or is he?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
